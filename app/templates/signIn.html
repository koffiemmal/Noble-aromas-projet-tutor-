{% extends 'headear_footer.html' %}
{% block main %}

<style>
    body {

  height: 150vh;
  display: flex;
  flex-direction: column;

  background-size: 200% 200%;
  background-color: #e2e8f0;
  animation: Gradient 3s ease infinite;
}
footer{
    margin-top: 20px;
}

@keyframes Gradient {
  0% {
    background-position: 0% 50%
  }
  50% {
    background-position: 100% 50%
  }
  100% {
    background-position: 0% 50%
  }
}

.formulaires{

}


.main-login{
  display: flex;
  align-items: center;
  justify-content: center;
    padding-top: 15vh;
    height: 110vh;
   
}
.container{
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.572);
  border-radius: 20px;
  height: 80%;
  width: 55%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.formulaires{
  height: 100%;
  width: 45%;

  border-top-right-radius: 20px;
  border-bottom-right-radius: 20px;
  background-image: url(../static/images/rmbcg/rembcg2/parfum-cher-vue-face-parfum-table-lumineuse.jpg);
  background-position: center;
  background-size: cover;
}
.formulaire-login{

  height: 100%;
  width: 55%;


  border-top-left-radius: 20px;
  border-bottom-left-radius: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
background-color:#334155;
 
 
}
.formulaire-login h1{
  position: relative;
  color: white;
  right: 8.5vh;
  bottom: 7vh;
  font-size: 40px;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
.formulaire-login input{
  position: relative;
  width: 45vh;
border-radius: 10px;
  height:40px ;
 border: none;
 gap: 5px;
 bottom: 5vh;
}
.formulaire-login input:focus{
  box-shadow:0px 0px 10px green;
    border:none;
    outline: none;
}
.btn-submit input{
  background-color: #e2e8f0;
  width: 25vh;
  position: relative;
  height: 40px;
  background-color: rgba(0, 128, 0, 0.895);
  top: -2vh;
  font-size: 19px;
  font-weight: bold;
  color: white;
  border-radius: 5px;

}
.btn-submit input:hover{
  background-color: rgb(0, 144, 0);
}
.email_input .password_input input {
  position: relative;

  bottom: 5vh;
}
p{
  color: white;
}
.signin{
  color: rgb(7, 194, 7);
  font-size: 23px;
}
.ecris{
  position: relative;


  bottom: 10vh;
  right: 2vh;
  font-size: 18px;
}

</style>

<main class="main-login">
  
  <div class="container"> 
    
    <form action="" method="post" class="formulaire-login">
      {{form.hidden_tag()}}
      <h1>
        Se Connectez
      </h1>
      <p class="ecris">
        Veuillez vous connectez pour avoir acc√©es a votre <br>compte
      </p>
      <table>
        <tbody>
          
          <tr>
            <td class="email_input">
                      
              {{form.email}} 
            
            </td>
          </tr>
          <tr>
                    <td class="password_input">
                      
                      {{form.password}} 
                   
                      
                      
                    </td>
                  </tr>
                <tr>
                    <td class="btn-submit">
                        {{form.submit}}
                    </td>
                </tr>
                <tr>
                  <td>
                    <p class="redirection">Vous n'avez pas de compte ?  <a class="signin" href="signUp">Sign Up</a> </p> 
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
          <div class="formulaires">
          
          </div>
        </div>
      </main>
      
      {% endblock %}
