<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
   <main>
          {% for post in posts %}
            <article>
        
                <h1>{{post.title}}</h1>
                <h2>{{post.author}}</h2>
                <p>
                    {{post.body}}
                </p>
           </article>
            <hr>
         {% endfor %}
   </main>
</body>
</html
