{% extends 'base.html' %}
{% block main %}
<main class="main">
  {% for article in articles %}
    <article class="article">
      <img src="{{url_for('static',filename='images/soupe.jpg')}}" class="article-img" />
      <h4 class="article-date">{{article.date}}</h4>
      <h2 class="article-title">{{article.title}}</h2>
      <p>
        {{article.description}}
      </p>
    </article>
  {% endfor %}
</main>
{% endblock %}
</html>
